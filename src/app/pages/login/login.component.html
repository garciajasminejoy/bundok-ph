<div class="login-page flex justify-center items-center h-screen">
  <div class="w-lg">
    <p-panel>
      <form #loginForm="ngForm">
        <div>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              type="text"
              name="email"
              [(ngModel)]="user.email"
              placeholder="Email"
              required
            />
          </p-inputGroup>
        </div>

        <div class="mt-2">
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-lock"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              type="password"
              name="password"
              [(ngModel)]="user.password"
              placeholder="Password"
              required
            />
          </p-inputGroup>
        </div>
      </form>
      <div class="mt-2 flex justify-end">
        <p-button label="Submit" [disabled]="!loginForm.valid" />
      </div>
    </p-panel>
  </div>
</div>
